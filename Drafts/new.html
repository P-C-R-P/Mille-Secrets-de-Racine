<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .words rect {
          fill: cyan;
      }
      .words rect:hover {
          fill: blue;
      }
      .words text {
          fill: white;
          font: 20px sans-serif;
          text-anchor;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.3.0/dist/d3.min.js"></script>
    <script>
      const height = window.innerHeight;
      const width = window.innerWidth;
      const barWidth = 100;

      d3.csv("Data/characterWordsData.csv", function (d) {
        return {
          character: d.character,
          words: +d.words,
        };
      }).then((data) => {
        const length = d3.scaleLinear().range([0, width]);

        const words = d3.select(".words").attr("width", width);

        length.domain([
          d3.max(data, function (d) {
            return d.words;
          }),
          0,
        ]);

        words.attr("width", barWidth * data.length);

        const bar = words
          .selectAll("g")
          .data(data)
          .enter()
          .append("g")
          .attr("transform", function (d, i) {
            return "translate(0," + i * barWidth + ")";
          });

        bar
          .selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("height", function (d) {
            return length(d.words);
          })
          .attr("height", barWidth - 1);

        bar
          .append("text")
          .attr("x", function (d) {
            return length(d.value) - 3;
          })
          .attr("y", barWidth / 2)
          .attr("dy", ".35em")
          .text(function (d) {
            return d.character;
          });
      });
    </script>
  </body>
</html>
