<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>

	.axis {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	</style>
</head>

<body>
	
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script>

let margin = {top: 20, right: 20, bottom: 70, left: 40},
    width = 600 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom;

// Parse the date / time

let x = d3.scaleBand().rangeRound([0, width]).paddingInner(.05);

let y = d3.scaleLinear().range([height, 0]);

let xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickFormat(d3.words);

let yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

let svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

d3.csv("data/characterWordsData.csv", function(error, data) {

    data.forEach(function(d) {
        d.character = d.character;
        d.words = +d.words;
    });
	
  x.domain(data.map(function(d) { return d.character; }));
  y.domain([0, d3.max(data, function(d) { return d.words; })]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Value ($)");

  svg.selectAll("bar")
      .data(data)
    .enter().append("rect")
      .style("fill", "steelblue")
      .attr("x", function(d) { return x(d.character); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.words); })
      .attr("height", function(d) { return height - y(d.words); });

});

</script>

</body>
