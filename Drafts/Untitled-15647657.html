<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <script src="https://cdn.jsdelivr.net/npm/d3@7.3.0/dist/d3.min.js"></script>
    <script>
      const width = window.innerWidth;
      const height = window.innerHeight;

      d3.csv("Data/characterWordsData.csv", function (d) {
        return {
          character: d.character,
          words: +d.words,
        };
      }).then((data) => {
        console.log("CSV Data: ", data);

        const y = d3.scaleLinear().range([height, 0]);

        const x = d3.scaleOrdinal().rangeRoundBands([0, width], .05);

        let xAxis = d3.svg
          .axis()
          .scale(x)
          .orient("bottom")
          .tickFormat(d3.character);
        let yAxis = d3.svg.axis().scale(y).orient("left").ticks(10);

        let canvas = d3
          .select("body")
          .append("svg")
          .attr("width", width)
          .attr("height", height);

        const organise1 = d3.select("svg").attr("height", height);

        const organise2 = organise1
          .selectAll("g")
          .data(data)
          .enter()
          .append("g")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
          .call(yAxis);

        organise2
          .selectAll("rect")
          .data(data)
          .enter()
          .append("rect")
          .attr("x", (d, i) => i * ("width", width / data.length) + 50)
          .attr("y", 0)
          .attr("width", 100 - 1)
          .attr("height", function (d) {
            return y(d.words / 1.5);
          })
          .attr("fill", (d) => {
            if (d.character == "Albine") {
              return "green";
            } else if (d.character == "Agrippine") {
              return "red";
            } else if (d.character == "Burrhus") {
              return "pink";
            } else if (d.character == "Britannicus") {
              return "blue";
            } else if (d.character == "Narcisse") {
              return "yellow";
            } else if (d.character == "Néron") {
              return "orange";
            } else if (d.character == "Junie") {
              return "purple";
            }

            organise2
              .selectAll("text")
              .data(data)
              .enter()
              .append("text")
              .attr("x", 100 / 2)
              .attr("y", function (d) {
                return y(d.words) - 3;
              })
              .attr("dy", ".35em")
              .text(function (d) {
                return d.character;
              });

            //return "green";

            //return "red";

            //return "pink";

            //return "blue";

            //} else if (d.character == "Néron") {
            //return "orange";
            //} else if (d.character == "Junie") {
            //return "purple";

          });
      });
